<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <button id="payBtn">Pay Now</button>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.getElementById('payBtn').onclick = function(e) {
            var options = {
                "key": "rzp_test_k08nI1XM4ua61t", // Replace with your Razorpay key_id
                "amount": "1050", // Amount in currency subunits (105 INR)
                "currency": "INR",
                "name": "Your Company Name",
                "description": "Test Transaction",
                "image": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWBJz3yXslUdTK_M6JhC_-cAnpp8muuh-AAYv4S-fyKA_wSH5a",
                "order_id": "order_OiIUaWXsAj00hE5JK", // Replace with your actual order_id
                "handler": function (response){
                    // This function handles the response after payment is completed
                    console.log("Payment ID: " + response.razorpay_payment_id);
                    console.log("Order ID: " + response.razorpay_order_id);
                    console.log("Signature: " + response.razorpay_signature);

                    // Send these details to your server for verification
                    fetch('http://localhost:8000/admin/verify', { // Ensure your server is running on localhost:3000 or adjust the URL
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            razorpay_order_id: response.razorpay_order_id,
                            razorpay_payment_id: response.razorpay_payment_id,
                            razorpay_signature: response.razorpay_signature
                        })
                    }).then(res => {
                        if (!res.ok) {
                            throw new Error('Network response was not ok ' + res.statusText);
                        }
                        return res.json();
                    }).then(data => {
                        console.log('Verification response:', data);
                    }).catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
                },
                "prefill": {
                    "name": "Saikiran",
                    "email": "saikiran@example.com",
                    "contact": "9999999999"
                },
                "notes": {
                    "address": "Razorpay Corporate Office"
                },
                "theme": {
                    "color": "#3399cc"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.on('payment.failed', function (response){
                console.error('Payment failed:', response.error);
                alert('Payment failed. Please try again.');
            });
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
